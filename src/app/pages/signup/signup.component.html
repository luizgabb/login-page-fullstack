<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="Sign up now"
  secondaryBtnText="Login now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"

  >


  <form [formGroup]="signupForm">
     <app-primary-input formControlName = "name" inputName="name" type="text" label="Your name" placeholder="your name">
      <img src="/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input formControlName = "email" inputName="email" type="email" label="Email" placeholder="yourname@gmail.com">
      <img src="/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input formControlName="password" inputName="password" type="password" label="Your Password" >
      <img src="/svg/password-icon.svg">
    </app-primary-input>

    <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" type="password" label="Confirm your Password" >
      <img src="/svg/password-icon.svg">
    </app-primary-input>

  </form>

</app-default-login-layout>
